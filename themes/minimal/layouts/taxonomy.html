{{ define "main" }}
<div class="slim-padding">
    <h1 class="montserrat-heading">{{ .Title }}</h1>
    {{ .Content }}
    <div class="terms-container">
        {{ range .Data.Terms.ByCount }}
        <div class="term-row">
            <div class="term-info">
                <h2 class="montserrat-heading-bold">{{ .Page.LinkTitle }}</h2>
                <p>{{ .Page.Params.description }}</p>
                <a href="{{ .Page.RelPermalink }}" class="see-more montserrat-heading-bold">SEE MORE <span class="arrow-icon">&#8594;</span> </a>
            </div>
            
            <div class="minimal-articles-list">
                {{ range first 3 .Pages }}
                    {{ .Render "minimal-card"}}
                {{ end }}
            </div>
        </div>
        
        <div class="minimal-divider"></div>
        {{ end }}
    </div>
</div>
{{ end }}
