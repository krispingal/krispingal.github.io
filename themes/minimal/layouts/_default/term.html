{{ define "main" }}
    <div class="content">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ range .Pages.ByDate.Reverse }}
            <div class="article-item-right-date">
                <a href="{{ .RelPermalink }}" class="article-link">{{ .LinkTitle }}</a>
                <span class="article-date">{{ .Date | time.Format ":date_medium" }}</span>
            </div>
        {{ end }}
    </div>
{{ end }}
