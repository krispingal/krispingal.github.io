<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <header class="navbar">
    {{ partialCached "header.html" . }}
  </header>
  <main class="wrapper">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="footer-nav">
    {{- partialCached "footer.html" . }}
  </footer>
</body>

</html>
