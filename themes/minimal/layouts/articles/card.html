<div class="card">
    <h1><a style="color:#0B3C5D" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{- partial "article-meta.html" . }}
    <article>
        {{ .Summary }}
    </article>
    <a class="button read-more" href="{{ .RelPermalink }}">Read more ...</a>
    {{- partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
</div>
