<a href="{{ .RelPermalink }}" aria-label="Read more about {{ .LinkTitle }}">
  <div class="related-card">
      {{- $category := index (.GetTerms "categories") 0 }}
      <div class="card-category">{{ $category.LinkTitle }}</div>
      <h3>{{ .LinkTitle }}</h3>
      <p class="card-description">{{ .Description }}</p>
  </div>
</a>
