<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ .Title | jsonify }},
  "description": {{ with .Description }}{{ . | jsonify }}{{ else }}{{ .Summary | plainify | jsonify }}{{ end }},
  "articleBody": {{ .Plain | jsonify }},
  "image": {{ with .Params.images }}{{ (index . 0) | absURL | jsonify }}{{ else }}{{ "/images/default-poster.jpg" | absURL | jsonify }}{{ end }},
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}",
  "url": {{ .Permalink | jsonify }},
  "mainEntityOfPage": {{ .Permalink | jsonify }},
  "author": {
    "@type": "Person",
    "name": {{ with .Params.author }}{{ . | jsonify }}{{ else }}{{ site.Params.author | jsonify }}{{ end }},
    "url": {{ site.Params.authorUrl | absURL | jsonify }},
    "image": {{ site.Params.authorImage | absURL | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.Title | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ site.Params.logo | absURL | jsonify }}
    }
  },
  "articleSection": {{ with .Params.categories }}{{ (index . 0) | jsonify }}{{ else }}""{{ end }},
  "keywords": {{ .Params.tags | jsonify }},
  "proficiencyLevel": {{ with .Params.proficiencyLevel }}{{ . | jsonify }}{{ else }}"Expert"{{ end }},
  "wordCount": {{ .WordCount }}
}
</script>
