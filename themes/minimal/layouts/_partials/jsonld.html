<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ .Title  }},
  "description": {{ with .Description }}{{ .  }}{{ else }}{{ .Summary | plainify }}{{ end }},
  "articleBody": {{ .Plain | jsonify }},
  "image": {{ with .Params.images }}{{ (index . 0) | absURL  }}{{ else }}{{ "/images/default-poster.jpg" | absURL }}{{ end }},
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}",
  "url": {{ .Permalink | absURL }},
  "mainEntityOfPage": {{ .Permalink | absURL }},
  "author": {
    "@type": "Person",
    "name": {{ with .Params.author }}{{ . }}{{ else }}{{ site.Params.author }}{{ end }},
    "url": {{ site.Params.authorUrl | absURL  }},
    "image": {{ site.Params.authorImage | absURL  }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.Title }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ site.Params.logo | absURL }}
    }
  },
  "articleSection": {{ with .Params.categories }}{{ (index . 0) }}{{ else }}""{{ end }},
  "keywords": {{ .Params.tags | jsonify }},
  "wordCount": {{ .WordCount }}
}
</script>
